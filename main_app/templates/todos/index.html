{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cat-index.css' %}"/>
{% endblock  %}


{% block content %}

<section class="page-header">
    <h1>To Do List</h1>
</section>

<section class="card-container">
    {% for todo in todos %}
        <h2>{{todo.name}}</h2>
        <div class='todo-actions'>
            <a href="{% url 'todos_update' todo.id %}">Edit</a>
            <a href="{% url 'todos_delete' todo.id %}">Delete</a>
        </div>
    {% endfor %}
</section>

{% endblock  %}
