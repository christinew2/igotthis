{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/to-do-list.png' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous"
	>
    <title>I Got This ToDo App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    {% block head %}
    {% endblock  %}
</head>
<body>
    <header>
        <div class='header-logo-container'>
            <a href="/">
                <img 
                    src="{% static 'images/blue-tag.png' %}" 
                    alt="Page marker sticky tag"
                    class="nav-tag"
                >
                HOME
            </a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'todos_index' %}">
                        <img 
                            src="{% static 'images/red-tag.png' %}" 
                            alt="Page marker sticky tag"
                            class="nav-tag"
                        >My To-Dos</a>
                    </li>
                    <li><a href="{% url 'todos_create'  %}">
                        <img 
                            src="{% static 'images/yellow-tag.png' %}" 
                            alt="Page marker sticky tag"
                            class="nav-tag"
                        >Add a Todo</a>
                    </li>
                    <li><a href="{% url 'logout' %}">
                        <img 
                            src="{% static 'images/darkblue-tag.png' %}" 
                            alt="Page marker sticky tag"
                            class="nav-tag"
                        >Log Out</a>
                    </li>
                {% else %}
                    <li><a href="{% url 'home' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock  %}
    </main>
    <script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
</body>
</html>
