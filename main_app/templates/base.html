{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/to-do-list.png' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous"
	>
    <title>YooDoo To-Do App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    {% block head %}
    {% endblock  %}
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}">
                    <img 
                        src="{% static 'images/home-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    >
                </li>
                <li><a href="{% url 'todos_index' %}">
                    <img 
                        src="{% static 'images/index-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    ></a>
                </li>
                <li><a href="{% url 'todos_create'  %}">
                    <img 
                        src="{% static 'images/add-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    ></a>
                </li>
                <li><a href="{% url 'logout' %}">
                    <img 
                        src="{% static 'images/logout-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    ></a>
                </li>
            {% else %}
                <li><a href="{% url 'home' %}">
                    <img 
                        src="{% static 'images/home-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    >
                </li>
                <li><a href="{% url 'signup' %}">
                    <img 
                        src="{% static 'images/signup-tag.png' %}" 
                        alt="Page marker sticky tag"
                        class="nav-tag"
                    ></a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock  %}
    </main>
    <script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
</body>
</html>
