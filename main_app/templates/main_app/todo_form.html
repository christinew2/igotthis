{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock  %}

{% block content %}
<section class="form-header">
    <h1>Add A Todo</h1>
</section>

<form 
    action=""
    method="post"
    class="form-container"
>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">Submit!</button>
    
</form>


{% endblock  %}
