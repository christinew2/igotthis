{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
{% endblock  %}

{% block content %}
<section class="form-page">
    <section class="form-header">
        {% if object %}
            <h1>Edit Todo</h1>
        {% else %}
            <h1>Add A Todo</h1>
        {% endif %}
    </section>
    <form action=""method="post" autocomplete="off" class="form-container">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">Submit!</button>
    </form>
</section>

<section class="plant">
    <lottie-player src="https://assets7.lottiefiles.com/temp/lf20_hKSrGc.json"  background="transparent"  speed="0.85"  style="width: 39vw; height: 39vw;"  loop  autoplay></lottie-player>

</section>

{% endblock  %}
